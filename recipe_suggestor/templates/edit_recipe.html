<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Recipe</h1>
    <form action="{{ url_for('edit', index=index) }}" method="POST">
        <label for="name">Recipe Name:</label>
        <input type="text" id="name" name="name" value="{{ recipe['name'] }}" required>
        <label for="ingredients">Ingredients (comma-separated):</label>
        <input type="text" id="ingredients" name="ingredients" value="{{ recipe['Ingredients']|join(', ') }}" required>
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" required>{{ recipe['Instruction'] }}</textarea>
        <button type="submit">Update Recipe</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
